<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="content" class="flex flex-col gap-2 w-full bg-body ">
      <div class="fog">
        <div class="fog-container">
          <div class="fog-img fog-img-first"></div>
          <div class="fog-img fog-img-second"></div>
        </div>
      </div>
      <div class="flex items-center justify-center z-40">
        <div id="header" class="flex items-center w-1/2 justify-center mt-10">
          <div id="headerImage">
            <img src="/images/bg-001.png" alt="logo" class="object-contain" />
          </div>
        </div>
        <div class="w-1/2 flex flex-col">
          <div class="grid grid-cols-3 gap-4 mr-4">
            <div class="bg-gray-800 bg-opacity-80 rounded-xl p-2">
              <div class="text-red-600 flex flex-col items-center" id="legion">
                <h3 class="text-2xl">Legion</h3>
                <span id="legion-countdown" class="text-white"></span>
                <span id="next-legion" class="text-gray-400"></span>
              </div>
            </div>
            <div class="bg-gray-800 bg-opacity-80 rounded-xl p-2">
              <div id="helltide" class="text-red-600 flex flex-col items-center">
                <h3 class="text-2xl">Helltide</h3>
                <span id="helltide-countdown" class="text-white"></span>
                <span id="next-helltide" class="text-gray-400"></span>
              </div>
            </div>
            <div class="bg-gray-800 bg-opacity-80 rounded-xl p-2">
              <div class="text-red-600 flex flex-col items-center" id="worldboss">
                <h3 class="text-2xl">World Boss</h3>
                <span id="worldboss-countdown" class="text-white"></span>
                <span id="next-worldboss" class="text-gray-400"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="absolute bottom-28 right-40">
          <button id="execDiablo" class="bg-red-800 px-8 py-7 w-80 rounded-xl text-center line-clamp-none text-3xl text-white">Play Diablo</button>
        </div>
      </div>
      <div id="debbug" class="flex flex-col gap-y-4 hidden">
        <div id="debbug-helltide"></div>
        <div id="debbug-legion" class="flex flex-col"></div>
        <div id="debbug-worldboss"></div>
      </div>
    </div>
    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
